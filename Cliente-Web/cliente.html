<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente API Filmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        pre {
            background-color: #2d3748; 
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem; 
            overflow-x: auto; 
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Cliente HTML do trabalho 1</h1>
            <p class="text-gray-600">Mateus Lima Rodrigues & Lucas Cavalcante</p>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6">
            <button id="btnListarTodos" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                Listar Todos
            </button>
            <button id="btnMedia" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200">
                Média Notas
            </button>
            <button id="btnMaior" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition-colors duration-200">
                Maior Nota
            </button>
            <button id="btnMenor" class="bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-yellow-600 transition-colors duration-200">
                Menor Nota
            </button>
            <button id="btnAcima" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                Acima Média
            </button>
            <button id="btnAbaixo" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-200">
                Abaixo Média
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Resultado da API</h2>
            <div id="resultado">
                <p class="text-gray-500">Clique em um botão para carregar os dados...</p>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:8000";
        const resultadoDiv = document.getElementById('resultado');

        async function fetchDataAndRender(endpoint) {
            resultadoDiv.innerHTML = '<p class="text-blue-500">Carregando...</p>';
            try {
                const response = await fetch(`${BASE_URL}${endpoint}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erro HTTP ${response.status}: ${errorData.detail || response.statusText}`);
                }
                
                const data = await response.json();
                
                resultadoDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                resultadoDiv.innerHTML = `<p class="text-red-500">Erro ao carregar dados: ${error.message}</p>`;
            }
        }

        // Endpoints atualizados no JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btnListarTodos').addEventListener('click', () => {
                fetchDataAndRender('/filmes');
            });
            document.getElementById('btnMedia').addEventListener('click', () => {
                fetchDataAndRender('/filmes/stats/media-notas');
            });
            document.getElementById('btnMaior').addEventListener('click', () => {
                fetchDataAndRender('/filmes/stats/maior-nota');
            });
            document.getElementById('btnMenor').addEventListener('click', () => {
                fetchDataAndRender('/filmes/stats/menor-nota');
            });
            document.getElementById('btnAcima').addEventListener('click', () => {
                fetchDataAndRender('/filmes/stats/acima-media');
            });
            document.getElementById('btnAbaixo').addEventListener('click', () => {
                fetchDataAndRender('/filmes/stats/abaixo-media');
            });
        });
    </script>

</body>
</html>
